@if(isVisable()) {
<div
  class="context-menu"
  [style.left.px]="menuPos().x"
  [style.top.px]="menuPos().y"
>
  <div (click)="doAction('copy')">Copy</div>
  <div (click)="doAction('delete')">Delete</div>
  <div (click)="doAction('info')">Info</div>
  <!-- Add whatever actions you want -->
</div>
}
